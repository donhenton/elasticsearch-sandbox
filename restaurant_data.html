<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="docs/restaurants.js" type="text/javascript"></script>
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/json3/lib/json3.js" type="text/javascript"></script>
        
        
        <script>
            var totalString = "";
            
            function doData(){
                
                $.each(restaurants,moveData)
                
                $('#totalString').val(totalString);
    
            }
            
            function moveData(index,data)
            {
                //{"index": {"_id":"45"}}
                 var idxInfo = {};
                 idxInfo.index = {"_id":data.id}
                 totalString = totalString + JSON.stringify(idxInfo)+"\n";
                 totalString = totalString + JSON.stringify(data)+"\n"
            }
            
            
        </script>
       
        
    </head>
    <body>
        <div>
        
            <p><button onclick="doData()">Do Data</button></p>
            <textarea id="totalString" rows="30" cols="80"></textarea>
        
        
        
        
        </div>
    </body>
</html>
